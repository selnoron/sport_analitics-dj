<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport-Analitics</title>
</head>
<body>
    {% for video in videos %}
    <video src="media/{{video.video_file}}" width="500px" height="300px" controls="controls"></video>
    {% endfor %}
    {% for fvideo in f_videos %}
    <video src="media/{{fvideo.matches.video_file}}" width="500px" height="300px" controls="controls"></video>
    {% endfor %}
</body>
</html>
